# BrooksQuant journald 日志限制配置
# 
# 安装方式：
#   sudo cp journald-brooksquant.conf /etc/systemd/journald.conf.d/brooksquant.conf
#   sudo systemctl restart systemd-journald
#
# 或者编辑 /etc/systemd/journald.conf 添加以下配置

[Journal]
# 系统日志最大占用磁盘空间（500MB）
SystemMaxUse=500M

# 单个日志文件最大大小（50MB）
SystemMaxFileSize=50M

# 日志保留时间（7天）
MaxRetentionSec=7day

# 限制每秒日志速率（防止日志风暴）
RateLimitIntervalSec=30s
RateLimitBurst=10000

# 压缩日志
Compress=yes

# 日志文件同步间隔
SyncIntervalSec=5m
